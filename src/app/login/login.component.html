<body>
    <div class="limiter">
        <div class="container-login100  loginback">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" [formGroup]="loginForm"
                    (ngSubmit)="onLoginClick($event, loginForm)">
                    <span class="login100-form-title p-b-49">
                        <img class="logo" src="../../assets/images/logo_nanda.png">
                    </span>
                    <h2 class="title">Sign In</h2>
                    <div class="wrap-input100 validate-input" data-validate="Username is reauired">
                        <span class="focus-input100"><i class="fa fa-user"></i></span>
                        <input class="input100" type="username" placeholder="Username" id="Username" name="Username"
                            formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    </div>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback" style="margin-top:-20px;">
                        <div *ngIf="f.username.errors.required">User Name is required</div>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="focus-input100"><i class="fa fa-lock"></i></span>
                        <input class="input100" name="Password" type="Password" placeholder="Password" id="password"
                            #password1 formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                        <div class="input-icon input-icon1" (click)="changeType(password1, 1)">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>

                    <!-- <select class="select wrap-input100 validate-input" formControlName="domain" required
                        [ngClass]="{ 'is-invalid': submitted && f.domain.errors }">
                        <option value="null">SelectDomain</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Construction">Construction</option>
                        <option value="Buying House">Buying House</option>
                        <option value="Calibration Labs">Calibration Labs</option>
                        <option value="School">School</option>
                    </select>
                    <div *ngIf="submitted && f.domain.errors" class="invalid-feedback">
                        <div *ngIf="f.domain.errors.required">Domain is required</div>
                    </div> -->

                    <div class="container-login100-form-btn p-t-50 ">
                        <div class="wrap-login100-form-btn">
                            <button type="submit" class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
