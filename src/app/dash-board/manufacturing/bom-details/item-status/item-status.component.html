<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Add New Item' | translate }}</legend>
    <div class="formData">
        <form [formGroup]="itemsForm" (ngSubmit)="onOrderClick($event, itemsForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="itemstId">
                        <label path="itemCode" for="series" cssClass="required">{{'Item' | translate }}</label>
                        <input class="form-control" type="hidden" path="itemCode">
                        <select class="form-control" name="itemcode" formControlName="itemcode"
                            [ngClass]="{ 'is-invalid': submitted && f.itemcode.errors }">
                            <option value="" hidden> - {{'Select Item' | translate }} - </option>
                            <option value="null"> - {{'Select Item' | translate }} - </option>
                            <option *ngFor="let items of itemlist" [value]="items.itemcode">
                                {{items.itemcode}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.itemcode.errors" class="invalid-feedback">
                            <div *ngIf="f.itemcode.errors.required">{{'Item is Required' | translate }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="status" for="status" cssClass="required">{{'Status' | translate}}</label>
                        <input class="form-control" type="hidden" path="status" name="status" />
                        <select class="form-control" name="status" formControlName="status"
                            [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                            <option value="" hidden> - {{'Select Status' | translate }} - </option>
                            <option value="null"> - {{'Select Status' | translate }} - </option>
                            <option *ngFor="let system of systemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">{{'Status is Required' | translate }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="itemGroup" for="itemGroup" cssClass="required">{{'Item Group' | translate
                            }}</label>
                        <input class="form-control" type="hidden" path="itemGroup" name="itemGroup" />
                        <select class="form-control" name="itemGroup" formControlName="itemGroup"
                            [ngClass]="{ 'is-invalid': submitted && f.itemGroup.errors }">
                            <option value="" hidden> - {{'Select Group' | translate }} - </option>
                            <option value="null"> - {{'Select Group' | translate }} - </option>
                            <option *ngFor="let system of Gsystemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.itemGroup.errors" class="invalid-feedback">
                            <div *ngIf="f.itemGroup.errors.required">{{'Item Group is Required' | translate }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            {{'Submit' | translate }}
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            {{'Clear' | translate }}
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group text-right">
                    <button type="button" class="btn btn-primary mr-2" style="margin-right: 45px;"
                        (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>{{'Export Pdf' | translate }}
                    </button>
                    <button type="button" class="btn btn-warning mr-2" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>{{'Export Excel' | translate }}
                    </button>
                </div>
            </div>
        </div>
        <legend class="scheduler-border">{{'Item Status' | translate }}</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
            [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
