<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Add New BOM Type' | translate }}</legend>
    <div class="formData">
        <form [formGroup]="bomForm" (ngSubmit)="onOrderClick($event,bomForm)">

            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="bomId" />
                        <label path="bomName" for="series" cssClass="required">{{'BOM Name' | translate }}</label>
                        <input class="form-control" path="bomName" name="bomName" formControlName="bomName"
                            [ngClass]="{ 'is-invalid': submitted && f.bomName.errors }" />
                        <div *ngIf="submitted && f.bomName.errors" class="invalid-feedback">
                            <div *ngIf="f.bomName.errors.required">{{'BOM Name is Required' | translate }}</div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="bomType" for="bomType" cssClass="required">{{'Type' | translate }}</label>
                        <input class="form-control" path="bomType" name="bomType" formControlName="bomType"
                            [ngClass]="{ 'is-invalid': submitted && f.bomType.errors }" />
                        <div *ngIf="submitted && f.bomType.errors" class="invalid-feedback">
                            <div *ngIf="f.bomType.errors.required">{{'Type is Required' | translate }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            {{'Submit' | translate }}
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            {{'Clear' | translate }}
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<fieldset class="scheduler-border">

    <div class="form-group text-right">
        <button type="button" class="btn btn-primary mr-2" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>{{'Export Pdf' | translate }}
        </button>
        <button type="button" class="btn btn-warning mr-2" (click)="onGenerateExcelReport()">
            <i class="fa fa-file-excel-o" aria-hidden="true"></i>{{'Export Excel' | translate }}
        </button>
    </div>

    <legend class="scheduler-border">{{'BOM Type List' | translate }}</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
        [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
        [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
