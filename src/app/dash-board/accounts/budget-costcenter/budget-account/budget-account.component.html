<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Add New Budget Account'|translate}}</legend>
    <div class="formData">
        <form [formGroup]="budAccForm" (ngSubmit)="onOrderClick($event,budAccForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="bgaccId" />
                        <label path="bgaccountType" for="bgaccountType" cssClass="required">{{'Name'|translate}}</label>
                        <input class="form-control" path="bgaccountType" formControlName="bgaccountType"
                            [ngClass]="{ 'is-invalid': submitted && f.bgaccountType.errors }" name="bgaccountType" />
                        <div *ngIf="submitted && f.bgaccountType.errors" class="invalid-feedback">
                            <div *ngIf="f.bgaccountType.errors.required">{{'Name is Required'|translate}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            {{'Submit' | translate }}
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            {{'Clear' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<!-- Grid Table Components -->
<fieldset class="scheduler-border">

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group text-right">
                <button type="button" class="btn btn-primary mr-2" style="margin-right: 45px;"
                    (click)="onGeneratePdfReport()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>{{'Export Pdf' | translate }}
                </button>
                <button type="button" class="btn btn-warning mr-2" (click)="onGenerateExcelReport()">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>{{'Export Excel' | translate }}
                </button>
            </div>
        </div>
    </div>

    <legend class="scheduler-border">{{'Budget Account Type List'|translate}}</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
        [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
        [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
