<fieldset class="scheduler-border">
    <legend class="scheduler-border">Machine Master</legend>
    <div class="formData">
        <form [formGroup]="machineForm" (ngSubmit)="onUserClick($event, machineForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="machinename" for="machinename" cssClass="required">
                            Machine Name</label>
                        <input formControlName="machinename" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.machinename.errors }" />
                        <div *ngIf="submitted && f.machinename.errors" class="invalid-feedback">
                            <div *ngIf="f.machinename.errors.required">Machine Name is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <h4>Status</h4>
                        <label class="switch">
                            <input type="checkbox" formControlName="status" checked>
                            <span class="slider round"></span>
                        </label>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Status is required</div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- <mat-slide-toggle>Status</mat-slide-toggle> -->
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            Submit
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<fieldset class="scheduler-border">
    <legend class="scheduler-border">Machine Master</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
        [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
