<fieldset class="scheduler-border">
    <legend class="scheduler-border">Employee Master</legend>
    <div class="formData">
        <form [formGroup]="employeeForm" (ngSubmit)="onOrderClick($event, employeeForm)">
            <div class="row">
                <input class="form-control" path="employeeId" type="hidden" readonly="true" />
                <div class="col-xs-3 form-group">
                    <label path="employeename" for="employeename" cssClass="required">Employee Name
                    </label>
                    <input formControlName="employeename" class="form-control" path="employeename" name="employeename"
                        [ngClass]="{ 'is-invalid': submitted && f.employeename.errors }" />
                    <div *ngIf="submitted && f.employeename.errors" class="invalid-feedback">
                        <div *ngIf="f.employeename.errors.required">Employee Name is Required</div>
                    </div>
                </div>
                <div class="col-xs-3 form-group">
                    <label path="mobilenumber" for="mobilenumber" cssClass="required">Mobile
                        Number</label>
                    <input formControlName="mobilenumber" class="form-control" path="mobilenumber" name="mobilenumber"
                        [ngClass]="{ 'is-invalid': submitted && f.mobilenumber.errors }" prefix="+91 "
                        mask="(000) 000 0000" />
                    <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                        <div *ngIf="f.mobilenumber.errors.required">Mobile Number is Required</div>
                    </div>
                </div>
                <div class="col-xs-3 form-group">
                    <label path="emailid" for="emailid" cssClass="required">Email ID</label>
                    <input formControlName="emailid" class="form-control" path="emailid" name="emailid"
                        [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
                    <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                        <div *ngIf="f.emailid.errors.required">Email Id is Required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <h4>Status</h4>
                        <label class="switch">
                            <input type="checkbox" formControlName="status" checked>
                            <span class="slider round"></span>
                        </label>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Status is required</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            Submit
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<fieldset class="scheduler-border">
    <legend class="scheduler-border">Employee Master</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
        [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
        [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
