<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Registration' | translate }} </legend>
    <div class="formData">
        <form [formGroup]="registerForm" (ngSubmit)="onUserClick($event, registerForm)">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <input class="form-control" path="id" type="hidden" />
                        <label path="firstname" for="firstname" cssClass="required">{{'FirstName' | translate }}</label>
                        <input formControlName="firstname" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">Firstname is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <label path="lastname" for="lastname" cssClass="required">{{'LastName' | translate }}</label>
                        <input formControlName="lastname" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">LastName is required</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <label path="username" for="username" cssClass="required">{{'UserName' | translate }}</label>
                        <input formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">UserName is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <label path="status" for="status" cssClass="required">{{'Status' | translate }}</label>
                        <!-- <input formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" /> -->
                        <select formControlName="status" class="form-control" path="status"
                            [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                            <option value="" hidden> {{'Select the status' | translate}} </option>
                            <option value="null"> {{'Select the status' | translate}} </option>
                            <option>A</option>
                            <option>R</option>
                            <option>C</option>
                            <!-- <option *ngFor="let system of csystemproperties" [value]="system.description">
                                {{system.description}}
                            </option> -->
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Status is required</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <input class="form-control" path="securityquestion" type="hidden" />
                        <label path="securityquestion" for="securityquestion" cssClass="required">{{'SecurityQuestion' |
                            translate }}</label>
                        <select formControlName="securityquestion" class="form-control" name="securityQuestionList"
                            id="securityQuestionList"
                            [ngClass]="{ 'is-invalid': submitted && f.securityquestion.errors }">
                            <option value="" hidden> {{'Select the status' | translate}} </option>
                            <option value="null"> {{'Select the status' | translate}} </option>
                            <option *ngFor="let system of systemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.securityquestion.errors" class="invalid-feedback">
                            <div *ngIf="f.securityquestion.errors.required">Security Question is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <label path="securityanswer" for="securityanswer" cssClass="required">{{'SecurityAnswer' |
                            translate }}</label>
                        <input formControlName="securityanswer" class="form-control" path="securityanswer"
                            [ngClass]="{ 'is-invalid': submitted && f.securityanswer.errors }" />
                        <div *ngIf="submitted && f.securityanswer.errors" class="invalid-feedback">
                            <div *ngIf="f.securityanswer.errors.required">Security Answer is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <label for="domain">{{'Domain' | translate }}</label>
                        <input class="form-control" path="domain" type="hidden" />
                        <select formControlName="domain" class="form-control" name="domain" id="domain"
                            [ngClass]="{ 'is-invalid': submitted && f.domain.errors }">
                            <option value="" hidden> {{'Select the status' | translate}} </option>
                            <option value="null"> {{'Select the status' | translate}} </option>
                            <option *ngFor="let system of dsystemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.domain.errors" class="invalid-feedback">
                            <div *ngIf="f.domain.errors.required">Domain is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <label for="language">{{'Select Your Language' | translate }}</label>
                        <input class="form-control" path="language" type="hidden" />
                        <select formControlName="language" class="form-control" name="language" id="language">
                            <option value="" hidden> {{'Select the status' | translate}} </option>
                            <option value=""> {{'Select the status' | translate}} </option>
                            <option *ngFor="let applanguagesetting of applanguagesetting"
                                [value]="applanguagesetting.id">
                                {{applanguagesetting.name}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.language.errors" class="invalid-feedback">
                            <div *ngIf="f.language.errors.required">Language is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <label path="email" for="email" cssClass="required">{{'Email' | translate }}</label>
                        <input formControlName="email" class="form-control" path="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            {{'Submit' | translate }}
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            {{'Clear' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'RegistredDetails' | translate }}</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
        [pagination]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
