        <div class="header col-sm-12 col-md-12 col-lg-12 padding">
            <div class="col-md-5 col-lg-7 logo">
                <h2 class="h2">
                    <!-- <label for="menu" class="menu-bar is-active"> -->
                    <i class="fa fa-bars" [ngClass]="isOpen ? 'rerotation' : 'rotation'" style="margin-left: 10px" (click)="clickMenu()"></i>
                    <img src="../../../assets/images/favicon.ico" />
                    <!-- <img src="{{downloadUrl}}"> -->
                    <!-- </label> -->
                    <span routerLink="/app-dash-board" style="margin-left: -6px">
                        <i aria-hidden="true"></i>&nbsp; {{'MM LASER'|translate}}
                    </span>
                </h2>
            </div>
            <div>
                <ul class="setting-menu-list pull-right" style="margin: 0">
                    <li class="setting">
                        {{'Welcome'|translate}} {{ user?.firstname | titlecase }} {{ user?.lastname | titlecase }}&nbsp;
                    </li>
                    <img src="../../../assets/images/avatar 7.png" />
                     <!-- <img src="{{downloadUrl}}"> -->
                     

                    <li class="setting">
                        <a><i
                                class="fa fa-paint-brush"
                                style="color: white"
                                aria-hidden="true"
                                [(colorPicker)]="themes"
                                [cpOKButton]="true"
                                [cpOKButtonClass]="' btn-primary btn-xs button'"
                                [cpOKButtonText]="'Reset'"
                                [cpCancelButton]="true"
                                [cpCancelButtonClass]="'btn-primary btn-xs'"
                                [cpCancelButtonText]="'Cancel'"
                                [cpSaveClickOutside]="false"
                                [cpCloseClickOutside]="false"
                                [cpPresetColors]="[
                                    '#9400D3',
                                    '#0000FF',
                                    '#00FF00',
                                    '#FFFF00',
                                    '#FF7F00',
                                    '#FF0000'
                                ]"
                                [cpPositionRelativeToArrow]="true"
                                [cpPosition]="'left'"
                                [cpPositionOffset]="'80%'"
                                [cpAlphaChannel]="'disabled'"
                                [cpDisableInput]="false"
                                [cpOutputFormat]="'hex'"
                                [cpWidth]="'270px'"
                                [cpHeight]="'390px'"
                                (cpSliderChange)="colorPicker($event)"
                                (colorPickerSelect)="defaultColor()"
                            ></i
                        ></a>
                    </li>
