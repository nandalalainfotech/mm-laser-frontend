<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Add New Appraisal Template' | translate }}</legend>
    <div class="formData">
        <form [formGroup]="apprTempForm" (ngSubmit)="onOrderClick($event,apprTempForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="apptmpId" />
                        <label path="appraisalTemp" for="series" cssClass="required">{{'Appraisal Template' | translate }}</label>
                        <input formControlName="appraisalTemp" class="form-control" path="appraisalTemp" [ngClass]="{ 'is-invalid': submitted && f.appraisalTemp.errors }" name="appraisalTemp" />
                        <div *ngIf="submitted && f.appraisalTemp.errors" class="invalid-feedback">
                            <div *ngIf="f.appraisalTemp.errors.required">{{'Appraisal Template is Required' | translate }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="description" for="description" cssClass="required">{{'Description' | translate }}</label>
                        <input formControlName="description" class="form-control" path="description" name="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" name="description" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.description.errors.required">{{'Description is Required' | translate }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            {{'Submit' | translate }}
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            {{'Clear' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<fieldset class="scheduler-border">

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group text-right">
                <button type="button" class="btn btn-primary mr-2" style="margin-right: 45px;"
                    (click)="onGeneratePdfReport()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>{{'Export Pdf' | translate }}
                </button>
                <button type="button" class="btn btn-warning mr-2" (click)="onGenerateExcelReport()">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>{{'Export Excel' | translate }}
                </button>
            </div>
        </div>
    </div>
    
    <legend class="scheduler-border">{{'Appraisal Template' | translate }}</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
