<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Add Employment Type' | translate }}</legend>
    <div class="formData">
        <form [formGroup]="employsForm" (ngSubmit)="onOrderClick($event,employsForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="etypeId" />
                        <label path="employmentType" for="series" cssClass="required">{{'Employment Type' | translate }}</label>
                        <input formControlName="employmentType" class="form-control" path="employmentType"
                            [ngClass]="{ 'is-invalid': submitted && f.employmentType.errors }" name="employmentType" />
                        <div *ngIf="submitted && f.employmentType.errors" class="invalid-feedback">
                            <div *ngIf="f.employmentType.errors.required">{{'Employment Type is Required' | translate }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            {{'Submit' | translate }}
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            {{'Clear' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<fieldset class="scheduler-border">

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group text-right">
                <button type="button" class="btn btn-primary mr-2" style="margin-right: 45px;"
                    (click)="onGeneratePdfReport()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>{{'Export Pdf' | translate }}
                </button>
                <button type="button" class="btn btn-warning mr-2" (click)="onGenerateExcelReport()">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>{{'Export Excel' | translate }}
                </button>
            </div>
        </div>
    </div>

    <legend class="scheduler-border">{{'Employment Type' | translate }}</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
        [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
        [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
